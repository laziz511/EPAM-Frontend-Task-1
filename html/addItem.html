<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/addItem.css" />
        <title>Add Item</title>
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <div class="nav-logo">
                    <i class="material-icons">menu</i>
                    <span>Logo</span>
                </div>
                <div class="nav-search">
                    <input type="text" placeholder="Search by item name" />
                    <select id="nav-select">
                        <option value="all">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                    </select>
                </div>
                <div class="nav-buttons">
                    <i class="material-icons">shopping_cart</i>
                    <i class="material-icons">favorite</i>
                    <a class="login" href="#">Login</a>
                    <a class="signup" href="#">Sign Up</a>
                </div>
            </nav>

            <section class="main">
                <h2>Add New Coupon</h2>
                <form action="/submit_coupon" method="post">
                    <div class="left">
                        <label for="company">Company</label>
                        <input type="text" required name="" id="company" />
                        <label for="category">Category</label>
                        <select name="" id="category" required>
                            <option value="all">Category Name</option>
                            <option value="electronics">Electronics</option>
                            <option value="fashion">Fashion</option>
                        </select>
                        <label for="date">Valid to</label>
                        <input type="date" required name="" id="date" />
                        <label for="price">Price</label>
                        <input type="number" required name="" id="price" />
                        <label for="images">Images</label>
                        <input type="file" required name="" id="images" />
                    </div>
                    <div class="right">
                        <label for="item">Item Name</label>
                        <input type="text" required name="" id="item" />
                        <label for="short">Short description</label>
                        <textarea
                            name=""
                            id="short"
                            cols="20"
                            rows="5"
                        ></textarea>
                        <label for="long">Long description</label>
                        <textarea
                            name=""
                            id="long"
                            cols="20"
                            rows="6"
                        ></textarea>
                        <div class="save-buttons">
                            <button class="reset-btn" type="reset">Back</button>
                            <button class="register-btn" type="submit">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
